<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TBSRJMUN XXI</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../tbsrjmun/tbsrjmun.css">
        <link rel="icon" href="../tbsmun-white.png">
    </head>
    <body>
        <div id="navbar"></div>

        <!-- Carousel Area -->
        <div id="carouselExampleAutoplaying home" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active carousel-headline" data-bs-interval="5000">
                    <div class="carousel-text">
                        <h1 class="carousel-h1">Contact</h1>
                    </div>

                    <img src="../tbsrjmun/img/carousel/conf1.jpg" class="d-block w-100 carousel-img-top" alt="The conference picture 1">
                </div>
            </div>
        </div>

        <div class="tbsmun-area">
            <div class="row">
                <div class="col-md-6 tbsmun-area">
                    <h3>Social Media</h3>
                    <a href="https://www.instagram.com/tbsrj_mun/"> <h5><i class="bi bi-instagram"></i> tbsrj_mun </h5> </a>
                    <!--h5><i class="bi bi-envelope"></i> </h5-->
                </div>
                <div class="col-md-6 tbsmun-area">
                    <h3>Email</h3>
                    <div class="container">
                        <form>
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject:</label>
                                <input type="text" class="form-control" id="subject" placeholder="Enter subject">
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                            </div>
                            <a href="mailto:tbsrjmun@britishschool.g12.br?subject=Email%20subject&body=Email%20body" type="submit" class="btn btn-tbsmun-alt">Send</a>
                        </form>
                    </div>
                </div>
            </div>

        </div>


        <!-- Back button -->
        <a class="btn-back" type="button" href="../index.html">
            <i class="bi bi-house-door-fill"></i>
        </a>

        <script>
            fetch('./navbar.html')
                .then(response => response.text())
                .then(data => document.getElementById('navbar').innerHTML = data);
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
